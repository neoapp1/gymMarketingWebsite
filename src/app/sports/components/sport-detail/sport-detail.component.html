<div
  class="sport-detail"
  [ngStyle]="{ 'background-image': 'url(' + sport?.backgroundImage + ')' }"
>
  <div class="overlay"></div>
  <div class="content-container">
    <!-- Title of the Sport -->
    <h1
      class="title text-5xl font-bold uppercase leading-tight mb-6 text-center text-white shadow-lg"
    >
      {{ sport?.name }}
    </h1>

    <div class="text-center flex flex-col items-center">
      <p class="text-[#ff9f6b] text-xl paragraph max-w-md mb-6 px-4">
        Experience the power
        <span class="text-white"
          >of our app instantly! Book your demo now!</span
        >
      </p>

      <a
        (click)="openModal()"
        class="inline-flex title items-center justify-center py-3 px-5 text-base font-bold text-white bg-gradient-to-r from-[#ef8354] to-[#ff9f6b] rounded-lg shadow-lg cursor-pointer"
      >
        Schedule a Demo
        <svg
          class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>

    <!-- Specifications Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl">
      <div
        *ngFor="let spec of sport?.specifications"
        class="spec-card backdrop-blur-lg bg-white bg-opacity-10 p-4 rounded-md shadow-md space-x-4 cursor-pointer"
      >
        <div class="flex items-center gap-3 paragraph">
          <i [ngClass]="spec.icon" class="text-[#ff9f6b] text-2xl"></i>
          <span class="text-lg">{{ spec.perk }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
