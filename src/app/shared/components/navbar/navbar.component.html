<nav
  class="bg-[#171b24] dark:bg-gray-900 fixed w-full z-20 top-0 p-5 md:p-2 start-0"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto"
  >
    <a [routerLink]="['/landing']" class="space-x-1 rtl:space-x-reverse">
      <div class="flex justify-center items-center relative">
        <div>
          <img
            src="../../../../assets/logos/Logo.png"
            class="h-10"
            alt="NeoApp Logo"
          />
        </div>
        <div class="absolute top-3 left-16">
          <h3 class="title text-2xl text-white">NeoApp</h3>
        </div>
      </div>
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        (click)="toggleNavbar()"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        [attr.aria-expanded]="isNavbarOpen ? 'true' : 'false'"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div class="hidden md:block">
        <app-sports-dropdown></app-sports-dropdown>
      </div>
    </div>
    <div
      [ngClass]="{ hidden: !isNavbarOpen }"
      class="items-center justify-center w-full md:flex md:w-auto md:order-1 mt-8"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col subtitle items-center md:p-0 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <!-- MenÃº con opciones centradas -->
        <li>
          <a
            [routerLink]="['/landing']"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 text-white rounded md:p-0 nav-link"
            >Home</a
          >
        </li>

        <li>
          <a
            [routerLink]="['/services']"
            routerLinkActive="active-link"
            class="block py-2 px-3 text-white rounded md:p-0 nav-link"
            >Services</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/contact-us']"
            routerLinkActive="active-link"
            class="block py-2 px-3 text-white rounded md:p-0 nav-link"
            >Contact</a
          >
        </li>
        <li class="block md:hidden">
          <app-sports-dropdown></app-sports-dropdown>
        </li>
      </ul>
    </div>
  </div>
</nav>
