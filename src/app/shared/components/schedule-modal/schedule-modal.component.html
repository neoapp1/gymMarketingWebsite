<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm z-50"
  (click)="close()"
>
  <div
    class="modal-container bg-white bg-opacity-80 backdrop-blur-lg p-8 rounded-xl shadow-xl w-96 max-w-full"
    (click)="$event.stopPropagation()"
  >
    <button
      (click)="close()"
      class="absolute top-4 right-4 text-gray-600 hover:text-gray-800"
      tabindex="-1"
    >
      &times;
    </button>

    <h2
      class="text-2xl subtitle font-semibold mb-6 text-center text-gray-600 flex justify-center"
    >
      <!-- Ãcono de calendario -->
      Schedule a Demo
    </h2>

    <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Name Field -->
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput id="name" formControlName="name" type="text" required />
      </mat-form-field>

      <!-- Company Name Field -->
      <mat-form-field class="w-full">
        <mat-label>Company Name</mat-label>
        <input
          matInput
          id="companyName"
          formControlName="companyName"
          type="text"
          required
        />
      </mat-form-field>

      <!-- Telephone Number Field -->
      <mat-form-field class="w-full">
        <mat-label>Telephone Number</mat-label>
        <input
          matInput
          id="telephoneNumber"
          formControlName="telephoneNumber"
          type="text"
          required
        />
      </mat-form-field>

      <!-- Email Address Field -->
      <mat-form-field class="w-full">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          id="emailAddress"
          formControlName="emailAddress"
          type="email"
          required
        />
      </mat-form-field>

      <!-- Radio Buttons -->
      <div class="form-group space-y-2">
        <div class="flex items-center space-x-4 gap-2 paragraph">
          <label class="custom-radio">
            <input
              type="radio"
              formControlName="serviceOrSport"
              value="service"
              (change)="onServiceToggle()"
            />

            <span class="radio-check"></span>
            Other Services
          </label>
          <label class="custom-radio">
            <input
              type="radio"
              formControlName="serviceOrSport"
              value="sport"
              (change)="onSportToggle()"
            />
            <span class="radio-check"></span>
            Sport Apps
          </label>
        </div>
      </div>

      <!-- Conditional Select for Services or Sports -->
      <ng-container *ngIf="isServiceSelected">
        <mat-form-field class="w-full">
          <mat-label>Select Service</mat-label>
          <mat-select id="selectedService" formControlName="selectedService">
            <mat-option
              *ngFor="let category of services"
              [value]="category.name"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

      <ng-container *ngIf="!isServiceSelected">
        <mat-form-field class="w-full">
          <mat-label>Select Sport App</mat-label>
          <mat-select id="selectedSport" formControlName="selectedSport">
            <mat-option *ngFor="let sport of sports" [value]="sport.name">
              {{ sport.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

      <!-- Additional Info Field -->
      <mat-form-field class="w-full">
        <mat-label>Share your ideas with us!</mat-label>
        <textarea
          matInput
          id="additionalInfo"
          formControlName="additionalInfo"
        ></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="custom-button"
      >
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
              ></path>
            </svg>
          </div>
        </div>
        <span>Send</span>
      </button>
    </form>
  </div>
</div>
